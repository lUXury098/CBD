<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="kitchen/css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">

  <style>
  body {
    background-image: url('bed/img/bg.png');
  	background-repeat: no-repeat;
  	background-attachment: fixed;
    background-size: cover;
  }
  </style>
  </head>
  <body>
    <div class="container">
       <div class="left">
          <div class="top-left">
            <center>
            <span class="logo">Kitchen&Dining room</span>
            </center>
          </div>
       </div>
       <div class="right">
         <center>
         <div class="form-top">
           <span class="small-text">Design now</span>
         </div>
         </center>
         <form>
           <div class=selection>

           <label for="e-mail">Size</label>

           <select name="Size" id="Size">
               <option value="5 X 10">5 X 10 Small</option>
               <option value="10 X 16">10 X 16 Medium</option>
               <option value="12 X 20">12 X 20 Large</option>
             </select>
           <label for="password">Design Color</label>

           <select name="months" id="months">
               <option value="Red">Red</option>
               <option value="Pink">Pink</option>
               <option value="Orange">Orange</option>
               <option value="Blue">Blue</option>
               <option value="Green">Green</option>
               <option value="Brown">Brown</option>
               <option value=">Gray">Gray</option>
               <option value="Purple">Purple</option>
               <option value="White">White</option>
               <option value="Black">Black</option>
             </select>
             </div>
           <label for="password">Massage</label>
           <textarea id="text" name="text" rows="10" cols="50">
If you want to Design, we will design your dream Room just message us.
</textarea>
           <a class="button" href="home.html">Submit</a>
         </form>
       </div>
    </div>
  </body>
